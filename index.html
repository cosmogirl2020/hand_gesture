<html>
    <head>
      <title>Hand gesture app</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">

            <center>
                <h3 class="btn btn-warning heading">Hand Gesture App
                    <br>
                    <span>&#9996;</span>
                    <span>&#128076;</span>
                    <span>&#128076;</span>
                </h3>

                <br><br>

                <p style="font-size: 22px;">Take your Selfie to generate hand emoji
                <br>
            <b style="color: yellow">Are you awesome?</b>
            <b style="color: black">Are you victorious?</b>
            <b style="color: red">Are you the best?</b>
            <b style="color: brown">Are you gonna unlock the secret (hint: Whats the opposite of thumbs up?)</b>
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-warning">Capture Snapshot</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                 <label>Prediction 1 - </label>
            <p class="gesture_name" id="result_gesture_name"></p>
            <p class="gesture" id="update_gesture"></p>

            <label>Prediction 2 - </label>
            <p class="gesture_name2" id="result_gesture_name2"></p>
            <p class="gesture2" id="update_gesture2"></p>

            
        
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Predict Gesture</button>
        </div>
    
            </center>
        </div>
        <script src="main.js"></script>
    </body>
